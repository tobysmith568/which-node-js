name: CI
on:
  push:
    branches:
      - renovate/*
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint ./src --max-warnings 0

      - name: Run Prettier
        run: npx prettier --check .

      - name: Run CSpell
        run: npx cspell **/*.*

  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Export
        run: npm run export

      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: ./out

  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:ci

      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage

  licence:
    name: Check licences

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: fossas/fossa-action@v1.3.1
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

  e2e:
    needs:
      - build

    strategy:
      fail-fast: false
      matrix:
        browser:
          - name: Chrome
            value: chrome
          - name: Firefox
            value: firefox

    name: E2E test (${{ matrix.browser.name }})

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: Build
          path: ./out

      - name: Run E2E tests
        uses: cypress-io/github-action@v4
        with:
          start: npx http-server ./out -p 3000
          browser: ${{ matrix.browser.value }}
          wait-on: http://localhost:3000

      - name: Upload E2E screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: E2E Screenshots
          path: e2e/screenshots/
          if-no-files-found: ignore

      - name: Upload E2E videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: E2E Videos
          path: e2e/videos/
          if-no-files-found: ignore
