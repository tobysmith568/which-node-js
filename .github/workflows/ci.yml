name: CI
on:
  push:
    branches:
      - renovate/*
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint ./src --max-warnings 0

      - name: Run Prettier
        run: npx prettier --check .

  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: ./out
          retention-days: 1
          if-no-files-found: error

      - name: Upload GitHub Pages Build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:ci

      - name: Codecov
        uses: codecov/codecov-action@v4.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage

  licence:
    name: Check licences

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check Licenses
        run: npx license-cop

  e2e:
    needs:
      - build

    strategy:
      fail-fast: false
      matrix:
        browser:
          - name: Chrome
            value: chrome
          - name: Firefox
            value: firefox

    name: E2E test (${{ matrix.browser.name }})

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Download Build
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: ./out

      - name: Run E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npx http-server ./out -p 3000
          browser: ${{ matrix.browser.value }}
          wait-on: http://localhost:3000

      - name: Upload E2E screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: E2E Screenshots
          path: e2e/screenshots/
          if-no-files-found: ignore
          retention-days: 1

      - name: Upload E2E videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: E2E Videos
          path: e2e/videos/
          if-no-files-found: ignore
          retention-days: 1
